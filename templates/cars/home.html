{% extends 'cars/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    {% block body %}
    <section class="block block--dark block--skewed-left">
        <div class="grid grid--1x2">
            <div class="hero__content">
                <h1>Find your Dream Car</h1>
                <p class="hero__tagline">Among a great selection of used cars</p>
                <a href="{% url 'cars:listings' %}" class="btn btn--primary btn--block">View cars</a>
            </div>
            <div>
                <img class="hero__image" src=" {% static 'images/banner.png' %}" alt="">
            </div>
        </div>
    </section>
    <section class="searchbar">
        <form class="search" action="{% url 'cars:search' %}" method="get">
            <input type="text" class="form-control" name="q" placeholder="Search for a car brand or model" value="">
            <button type="submit"><i class="btn btn-primary"></i></button>
        </form>
    </section>
    {% endblock %}
</body>
</html>
