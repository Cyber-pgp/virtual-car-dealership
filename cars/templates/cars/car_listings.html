{% extends "base.html" %}
{% block content %}
<h1>Car Listings</h1>
<a href="{% url 'car_add' %}" class="btn btn-primary">Add New Car</a>
<ul>
  {% for car in object_list %}
    <li>
      <a href="{% url 'car_edit' car.pk %}">{{ car.make }} {{ car.model }}</a>
      <a href="{% url 'car_delete' car.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
