{% extends "base.html" %}
{% block content %}
<h1>Profile</h1>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>First name: {{ user.first_name }}</p>
<p>Last name: {{ user.last_name }}</p>
<a href="{% url 'profile_edit' %}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
